global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@votre-domaine.com'
  smtp_auth_username: 'votre-email@gmail.com'
  smtp_auth_password: 'votre-mot-de-passe-application'

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree for notifications
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true

    - match:
        severity: warning
      receiver: 'warning-alerts'

# Notification receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@votre-domaine.com'
        headers:
          Subject: '[PFE Alert] {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@votre-domaine.com,devops@votre-domaine.com'
        headers:
          Subject: 'üö® [CRITICAL] PFE Alert: {{ .GroupLabels.alertname }}'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'devops@votre-domaine.com'
        headers:
          Subject: '‚ö†Ô∏è [WARNING] PFE Alert: {{ .GroupLabels.alertname }}'

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']