global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'pfe-app'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'

  # cAdvisor - Container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'

  # Spring Boot Backend Actuator
  - job_name: 'backend-spring'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['backend-spring:8080']
        labels:
          service: 'backend-spring'
          app: 'pfe'

  # Python Backend (if metrics are exposed)
  - job_name: 'backend-python'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend-python:8001']
        labels:
          service: 'backend-python'
          app: 'pfe'

  # MySQL Exporter (if installed)
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
        labels:
          service: 'mysql'
          app: 'pfe'