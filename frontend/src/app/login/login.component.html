<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100">

    <!-- Partie gauche : Image -->
    <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
      <img src="../../assets/img/pageinscri.png" class="img-fluid" style="max-width: 80%; height: auto;" alt="Logo principal">
    </div>

    <!-- Partie droite -->
    <div class="col-md-6 d-flex flex-column align-items-center justify-content-center position-relative">
      
      <!-- Conteneur logos + formulaire -->
      <div class="d-flex flex-column align-items-center" style="width: 100%; max-width: 400px;">

        <!-- Deux logos en haut -->
       
        <!-- Carte du formulaire -->
        <div class="card shadow p-4 w-100">
        <div class="d-flex justify-content-center align-items-center mb-4 w-100">
          <img src="../../assets/img/logo2.png" alt="Logo 2" class="img-fluid mx-2" style="height: 60px;">
          <img src="../../assets/img/logonext.png" alt="Logo 2" class="img-fluid mx-2" style="height: 80px; width: 120px">
        </div>

			<div class="card-body">
            <div class="login-title text-center mb-4">
              <h4>Connectez vous pour accéder à notre espace</h4>
			  <p>Chaque apprentisage commence par une connexion</p>
            </div>

            <form [formGroup]="loginForm">
              <div class="form-group">
                <input id="studentId" formControlName="studentId" placeholder="ID Étudiant (ex: 422RFT595)" class="form-control" type="text">
              </div>
              <div class="form-group mt-3">
                <input type="password" class="form-control" formControlName="password" id="pass" placeholder="Mot de passe">
              </div>
              <button type="button" (click)="connexion()" class="btn btn-danger btn-block mt-4">Se connecter</button>
            </form>

            <div class="text-right mt-3">
              <a [routerLink]="['../inscription']">Inscrivez-vous</a><br>
              <a [routerLink]="['../mot-de-passe-oublier']">Mot de passe oublié ?</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
