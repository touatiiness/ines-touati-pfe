<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	
	<div class="row text-center">
	    <div class="col-md-6 offset-md-3">
	        <div class="card">
	            <div class="card-body">
	                <div >
	                    <img src="../../assets/img/logo3.png" [width]="200">
	                </div>
	                <div class="login-title">
	                    <h4>Ajouter Un Cour</h4>
	                </div>
	                <div class="login-form mt-4">
	                    <form [formGroup]="coursform">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                              <input  id="email" name="Full Name" formControlName="lien" placeholder="Lien" class="form-control" type="text">
                            </div>
                            <div class="form-group col-md-12">
                              <input type="pass" class="form-control" formControlName="titre" id="pass" placeholder="Titre">
                            </div>
                            <div class="form-group col-md-12">
                                <input  id="email" name="Full Name" formControlName="description" placeholder="Description" class="form-control" type="text">
                              </div>
                              <div class="form-group col-md-12">
                                <select type="pass" class="form-control" formControlName="niveau" id="pass" placeholder="Niveau">
                                    <option value="niveau1">Niveau 1</option>
                                    <option value="niveau2">Niveau 2</option>
                                    <option value="niveau3">Niveau 3</option>

                                </select>
                              </div>  
                              <div class="form-group col-md-12">
                                <input type="file"  id="file-upload" name="fileUpload"  accept="*" (change)="onFileChanged($event)" class="form-control" >
                              </div>
                           
                          </div>
                         <div class="form-row">
                       
                    </div>                        
                        
                        <div class="form-row">
                            <button type="button" (click)="enregistrer()" class="btn btn-danger btn-block">Enregistrer</button>
                        </div>
                    </form>
	                </div>
	            
	            </div>
	        </div>
	    </div>
	</div>
</div>
